<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    
    <div class="layout">
      <header class="branding">
        <h1 class="logo">Chat Company</h1>
      </header>
      <aside class="others open" id="others">
        <div class="panel">
          <h2>Other Conversations</h2>
          <form>
            <input type="text" placeholder="Search" name="Send">
          </form>
          <ul>
            <!-- Conversation/user info goes here -->
            <li>
              <div class="othermessages">
                  <img class="imagechat" src="https://source.unsplash.com/1600x900/?man">
                  <div class="othermessages__text">
                      <h2 class="h2message">John</h2>
                      <p>I'm John</p>
                  </div>
              </div>
            </li>
          </ul>
          <ul>
            <!-- Conversation/user info goes here -->
            <li>
              <div class="othermessages">
                  <img class="imagechat" src="https://source.unsplash.com/1600x900/?woman">
                  <div class="othermessages__text">
                      <h2 class="h2message">The Mary</h2>
                      <p>MaryMary~~</p>
                  </div>
              </div>
            </li>
          </ul>
          <ul>
            <!-- Conversation/user info goes here -->
            <li>
              <div class="othermessages">
                  <img class="imagechat" src="https://source.unsplash.com/1600x900/?male">
                  <div class="othermessages__text">
                      <h2 class="h2message">Tom</h2>
                      <p>I'm hungry</p>
                  </div>
              </div>
            </li>
          </ul>
          <ul>
            <!-- Conversation/user info goes here -->
            <li>
              <div class="othermessages">
                  <img class="imagechat" src="https://source.unsplash.com/1600x900/?female">
                  <div class="othermessages__text">
                      <h2 class="h2message">Emily</h2>
                      <p>Happy days~~!!</p>
                  </div>
              </div>
            </li>
          </ul>
          <ul>
            <!-- Conversation/user info goes here -->
            <li>
              <div class="othermessages">
                  <img class="imagechat" src="https://source.unsplash.com/1600x900/?man">
                  <div class="othermessages__text">
                      <h2 class="h2message">The Nane</h2>
                      <p>"Cats like boxes becausecurity."</p>
                  </div>
              </div>
            </li>
          </ul>
        </div>
        <button class="toggle-others" id="btnOthers"><span>chats</span></button>
      </aside>
      <main class="conversation" id="conversation">
        <h2>Chat</h2>
        <header>
          <!-- Info about the conversation participant goes here -->
        </header>
        <section id="messages">
          <!-- Message articles goes here -->
          <div class="container">
            <img src="https://source.unsplash.com/1600x900/?man" alt="Avatar" style="width:100%;">
            <p>Hello</p>
            <span class="time-right">11:00</span>
          </div>
          
          <div class="container darker">
            <img src="https://source.unsplash.com/1600x900/?woman" alt="Avatar" class="right" style="width:100%;">
            <p>Hey!</p>
            <span class="time-left">11:01</span>
          </div>
          
          <div class="container">
            <img src="https://source.unsplash.com/1600x900/?male" alt="Avatar" style="width:100%;">
            <p>How are you?</p>
            <span class="time-right">11:02</span>
          </div>
          
          <div class="container darker">
            <img src="https://source.unsplash.com/1600x900/?female alt="Avatar" class="right" style="width:100%;">
            <p>goodgood</p>
            <span class="time-left">11:05</span>
          </div>
        </section>
        <footer>
          <!-- New msg form goes here -->
          <form>
            <input type="text" placeholder="Text.." name="Send">
            <button type="submit">Submit</button>
          </form>
        </footer>
      </main>
    </div>
    

    <script src="js/index.js" type="text/javascript"></script>
  </body>
</html>
